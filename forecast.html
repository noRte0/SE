            </h5>

        </div>
        <div class="sidebar-content">
          <nav class="menu open-current-submenu">
            <ul>
              <li class="menu-header"><span> overview </span></li>

                <div class="sub-menu-list">

              <li class="menu-item sub-menu">

                </div>
              </li>
              <li class="menu-item sub-menu">
                <a href="calculation.html">

              </li>

                </a>

              </li>

    <div id="overlay" class="overlay"></div>
    <div class="layout">
      <!-- ------------------------------------sidebar------------------------------------- -->
      <!-- -------------------------------content------------------------------------------ -->
      <main class="content">
        <div>
          <a id="btn-toggle" href="#" class="sidebar-toggler break-point-sm">
            <i class="ri-menu-line ri-xl"></i>
          </a>
        </div>
        <h1>forecast</h1>


        <label for="model-select">Model</label>

        <select name="model" id="model-select">
          <option value="">--Please choose an model--</option>
          <option value="sample1">sample1</option>
          <option value="sample2">sample2</option>
          <option value="sample3">sample3</option>
          <option value="sample4">sample4</option>
          <option value="sample5">sample5</option>
          <option value="sample6">sample6</option>
        </select>
       

        <label for="product-select">Product</label>

        <select name="product" id="product-select">
          <option value="">--Please choose an product--</option>
          <option value="EURUSD">EURUSD</option>
          <option value="XAUUSD">XAUUSD</option>
          <option value="USDJPY">USDJPY</option>
          <option value="USDCAD">USDCAD</option>
          <option value="AUDUSD">AUDUSD</option>
          <option value="GBPUSD">GBPUSD</option>
        </select>
      


        <label for="timeframe-select">Timeframe</label>

        <select name="timeframe" id="timeframe-select">
          <option value="">--Please choose an timeframe--</option>
          <option value="5min">5min</option>
          <option value="10min">10min</option>
          <option value="15min">15min</option>
          <option value="30min">30min</option>
          <option value="1h">1h</option>
          <option value="4h">4h</option>
          <option value="1d">1d</option>
        </select>
       

        <h1>result  :  Buy</h1>



      </main>
